<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome - How do you know me?</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #2d1b4e 0%, #4c1d95 50%, #6b46c1 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			position: relative;
			overflow-x: hidden;
		}

		body::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
			pointer-events: none;
		}

		.container {
			background: rgba(55, 65, 81, 0.95);
			backdrop-filter: blur(20px);
			border-radius: 24px;
			padding: 50px 40px;
			max-width: 520px;
			width: 100%;
			box-shadow:
				0 32px 64px rgba(0, 0, 0, 0.15),
				0 0 0 1px rgba(255, 255, 255, 0.1);
			text-align: center;
			transform: translateY(20px);
			animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
			position: relative;
			z-index: 1;
		}

		.container::before {
			content: '';
			position: absolute;
			top: -2px;
			left: -2px;
			right: -2px;
			bottom: -2px;
			background: linear-gradient(135deg, #6b46c1, #8b5cf6);
			border-radius: 26px;
			z-index: -1;
			opacity: 0.1;
		}

		@keyframes slideUp {
			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		h1 {
			color: #f3f4f6;
			margin-bottom: 16px;
			font-size: 2.8em;
			font-weight: 700;
			letter-spacing: -0.02em;
		}

		.subtitle {
			color: #d1d5db;
			margin-bottom: 40px;
			font-size: 1.15em;
			line-height: 1.7;
			font-weight: 400;
			max-width: 420px;
			margin-left: auto;
			margin-right: auto;
		}

		.dropdown-container {
			margin: 30px 0;
			position: relative;
		}

		select {
			width: 100%;
			padding: 18px 24px;
			font-size: 16px;
			font-weight: 500;
			border: 2px solid #4b5563;
			border-radius: 16px;
			background: #374151;
			color: #f3f4f6;
			cursor: pointer;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			appearance: none;
			background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23f3f4f6' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
			background-position: right 16px center;
			background-repeat: no-repeat;
			background-size: 20px;
			box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
		}

		select:focus {
			outline: none;
			border-color: #6b46c1;
			box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.15), 0 8px 25px rgba(0, 0, 0, 0.15);
			transform: translateY(-1px);
		}

		select:hover {
			border-color: #6b7280;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
			transform: translateY(-1px);
		}

		.content-area {
			margin-top: 30px;
			padding: 20px;
			background: rgba(102, 126, 234, 0.05);
			border-radius: 10px;
			border-left: 4px solid #667eea;
			display: none;
			animation: fadeIn 0.5s ease-in;
		}

		.content-area.show {
			display: block;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(10px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.content-area h3 {
			color: #333;
			margin-bottom: 15px;
			font-size: 1.3em;
		}

		.content-area p {
			color: #666;
			line-height: 1.6;
			margin-bottom: 15px;
		}

		.links {
			display: flex;
			gap: 10px;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 20px;
		}

		.link-btn {
			display: inline-block;
			padding: 10px 20px;
			background: #667eea;
			color: white;
			text-decoration: none;
			border-radius: 25px;
			font-size: 14px;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
		}

		.link-btn:hover {
			background: #5a6fd8;
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
		}

		.footer {
			margin-top: 30px;
			padding-top: 20px;
			border-top: 1px solid #4b5563;
			color: #d1d5db;
			font-size: 0.9em;
		}

		@media (max-width: 600px) {
			.container {
				margin: 10px;
				padding: 30px 20px;
			}

			h1 {
				font-size: 2em;
			}

			.links {
				flex-direction: column;
				align-items: center;
			}

			.link-btn {
				width: 100%;
				max-width: 200px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Welcome!</h1>
		<p class="subtitle">I'm excited you're here. To help me share the most relevant information with you, please let
			me know how we know each other:</p>

		<div class="dropdown-container">
			<select id="relationshipSelect" onchange="showContent()">
                <option value="">How do you know me?</option>
                <option value="Phone Store">Phone Store</option>
                <option value="Gym">Gym</option>
                <option value="referral">Someone recommended your work</option>
                <option value="recruiter">I'm a recruiter/hiring manager</option>
                <option value="client">Potential client/business inquiry</option>
                <option value="other">Just discovered you/browsing</option>
            </select>
		</div>

		<!-- Loading message (shown briefly during redirect) -->
		<div id="loading" class="content-area" style="display: none;">
			<h3>Taking you to the right place...</h3>
			<p>Please wait while we redirect you to your personalized page.</p>
		</div>

		<div class="footer">
			<p>Thanks for visiting! Feel free to reach out anytime.</p>
		</div>
	</div>

	<script>
		function showContent() {
            const select = document.getElementById('relationshipSelect');
            const selectedValue = select.value;
            
            // Define routes for each visitor type
            const routes = {
                'Phone Store': '/phone-store',
                'Gym': '/gym.html',
                'referral': '/welcome.html',
                'recruiter': '/hire-me.html',
                'client': '/services.html',
                'other': '/explore.html'
            };
            
            if (selectedValue && routes[selectedValue]) {
                // Optional: Show loading state
                select.style.opacity = '0.7';
                select.disabled = true;
                
                // Add selection to URL parameters for tracking/analytics
                const targetUrl = routes[selectedValue] + '?from=index&type=' + selectedValue;
                
                // Navigate after a short delay for better UX
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500);
            }
        }
        
        // Add some interactive feedback
        document.getElementById('relationshipSelect').addEventListener('change', function() {
            this.style.borderColor = '#6b46c1';
            setTimeout(() => {
                this.style.borderColor = '#4b5563';
            }, 2000);
        });
        
        // Optional: Track selections for analytics (if you use Google Analytics or similar)
        function trackSelection(selection) {
            // Uncomment and modify if you want to track visitor types
            // gtag('event', 'visitor_type_selected', {
            //     'custom_parameter': selection
            // });
        }
	</script>
</body>

</html>
